<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>JUEGO DE ROMPECABEZAS</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
<link href="css/area.css" rel="stylesheet" type="text/css"/>



<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

<script src="js/funcion.js" type="text/javascript"></script>
	
</head> 
<body> 

<div data-role="page" id="menu">
	
    <div data-role="header">
		<h1>ROMPECABEZAS</h1>
	</div>
	
    <!-- Div para contener el grupo de imagenes para seleccionar en el juego -->
    <div id="pic-choice" data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <legend>
                        Escoja la imagen que desee armar:
                    </legend>

                    <input type="radio" name="pic-choice" id="pic-choice-3" value="imagenes/TOMAS3.jpg"
                    checked="checked" />
                    <label for="pic-choice-3">
                        <img width="32" src="imagenes/TOMAS3.jpg" />
                       Tomas y sus amigos
                    </label>
                                    
                    <input type="radio" name="pic-choice" id="pic-choice-2" value="imagenes/logonew.png"
                    checked="checked" />
                    <label for="pic-choice-2">
                        <img width="32" src="imagenes/logonew.png" />
                        Logo CBTis No. 257
                    </label>
                    
                    <input type="radio" name="pic-choice" id="pic-choice-1" value="imagenes/Captura2.png"
                    checked="checked" />
                    <label for="pic-choice-1">
                        <img width="32" src="imagenes/Captura2.png" />
                        batman arkham knight 
                    </label>
					
                </fieldset>
            </div>
            
            <div data-role="fieldcontain">
                <label for="difficulty" " class="select ">Escoja el NIvel de Juego:</label>

                <select name="difficulty "" id="difficulty">
                    <option value="3">
                        Facil (9 Piezas)
                    </option>
                    <option value="4" selected="1">
                        Normal (16 Piezas)
                    </option>
                    <option value="5">
                        Dificil (25 Piezas)
                    </option>

                    </select>
            </div>
            <a id="play-button" href="#game" data-role="button">JUGAR AHORA!</a>
        </div>
    
    
</div>

 <!-- Pagina para el area del juego -->
    <div id="game" data-role="page" data-backbtn="false">
        <div data-role="header" data-backbtn="false">

            <h1>
                ROMPECABEZAS
            </h1>
        </div>
        <div data-role="content">
            <div id="pic-frame">
                <div id="pic-guide">
                </div>
            </div>

            <a href="#menu" data-role="button">REGRESA AL INICIO</a>
        </div>
    </div>
    
    <!-- Pagina que muestra el mensaje cuando el rompecabezas esta resuelto -->
    <div id="well-done" data-role="page">
        <div data-role="header" data-backbtn="false">
            <h1>
               ROMPECABEZAS RESUELTO
            </h1>

        </div>
        <div data-role="content">
            <img id="well-done-image" width="280" height="280" />
            <a href="#menu" data-role="button">REGRESAR AL MENU PRINCIPAL</a>
        </div>
    </div>
    

</body>
</html>
